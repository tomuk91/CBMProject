services:
  - type: web
    name: cbmproject
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: CBMAuto
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://cbmproject.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: cbmproject-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cbmproject-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: cbmproject-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: cbmproject-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: cbmproject-db
          property: password
      - key: REDIS_URL
        fromService:
          type: redis
          name: cbmproject-redis
          property: connectionString
      - key: CACHE_DRIVER
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: QUEUE_CONNECTION
        value: redis

databases:
  - name: cbmproject-db
    plan: free
    databaseName: cbmauto
    user: cbmauto

  - type: redis
    name: cbmproject-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
